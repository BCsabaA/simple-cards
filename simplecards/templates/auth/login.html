{% extends 'base.html' %}

{% block header %}
  <span>{% block title %}Login{% endblock %}</span>
{% endblock %}

{% block content %}
  <form method="post" class="form">
    <input name="username" id="username" placeholder="Username or Email" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
{% endblock %}

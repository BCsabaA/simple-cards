{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<form method="post" class="form">
  <p>{% block title %}Update Group{% endblock %}</p>
  <input name="name" id="name" placeholder="Name"value="{{ name }}" required>
  <div class="checkbox">
    <input type="checkbox" name="public" id="public" value="public" {%if public %}checked{%endif%}>
    <label for="public">public</label>
  </div>
  <input type="submit" value="Save">
</form>
{% endblock %}
